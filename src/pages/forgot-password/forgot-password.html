<ion-header>
  <ion-navbar>
    <ion-title>Forgot password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-list no-lines>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="reqestReset(forgotPasswordForm.value)" class="form">
            <img src="assets/icon/favicon.ico" class="form__image">
            <ion-row>
              <ion-col no-padding>
                <p class="form__instructions">Please enter the email associated with your account and you will receive a reset code</p>
                <ion-item>
                  <ion-label for="email" floating>Email</ion-label>
                  <ion-input type="email" id="email" formControlName="email"></ion-input>
                </ion-item>
                <error-message [control]="email"></error-message>
                <br/>
                <button ion-button block type="submit" [disabled]="!forgotPasswordForm.valid">Send request</button>
                <br/>
                <div class="form__links">
                  <a navPop>Cancel</a>
                </div>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
