<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lifestyle</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="saveLifestyle()">
                <ion-icon name="sync"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="schedule"  (click)="schedulePageChange()">
            <ion-segment-button value="sleep">
                <ion-icon name="moon"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="nutrition">
                <ion-icon name="restaurant"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="exercise">
                <ion-icon name="bicycle"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="work">
                <ion-icon name="briefcase"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div [ngSwitch]="schedule">
        <!-- Start of segment -->
        <ion-list *ngSwitchCase="'sleep'">
            <ion-item>
                <ion-label floating>Bed time</ion-label>
                <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="profile.sleepPlan.schedule.start"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label floating>Wake up time</ion-label>
                <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="profile.sleepPlan.schedule.end"></ion-datetime>
            </ion-item>
        </ion-list>
        <!-- End of segment -->

        <!-- Start of segment -->
        <ion-list *ngSwitchCase="'nutrition'">
            <ion-item>
                <ion-label floating>Breakfast time</ion-label>
                <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="profile.mealPlan.breakfastTime"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label floating>Interval</ion-label>
                <ion-input type="number" [(ngModel)]="profile.mealPlan.interval"></ion-input>
            </ion-item>
        </ion-list>
        <!-- End of segment -->

        <!-- Start of segment -->
        <ion-list *ngSwitchCase="'exercise'">
            <ion-item>
                <ion-label floating>Time per day (minutes)</ion-label>
                <ion-input type="number" [(ngModel)]="profile.activityPlan.dailyDuration"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Times per week</ion-label>
                <ion-input type="number" [(ngModel)]="profile.activityPlan.timesPerWeek"></ion-input>
            </ion-item>
        </ion-list>
        <!-- End of segment -->

        <!-- Start of segment -->
        <ion-list *ngSwitchCase="'work'">
            <ion-item>
                <ion-label floating>Work time</ion-label>
                <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="workTime"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label floating>Duration</ion-label>
                <ion-input type="number" [(ngModel)]="workDuration"></ion-input>
            </ion-item>
        </ion-list>
        <!-- End of segment -->
    </div>
</ion-content>
