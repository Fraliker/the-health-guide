<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Account</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <img class="image image--avatar" [src]="avatar" alt="User avatar">
    <input class="upload-input" type="file" name="avatarInput" #avatarInput (change)="changeAvatar(avatarInput)"/>
    <button (click)="changeAvatar()" ion-button block>Upload avatar</button>
    <button (click)="signout()" ion-button block>Sign out</button>
    <br/>
    <button (click)="deleteAccountRequest()" ion-button block>Delete account</button>

</ion-content>
