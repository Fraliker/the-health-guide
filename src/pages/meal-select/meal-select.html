<ion-header>
  <ion-navbar>
    <ion-title>Meal select</ion-title>
    <ion-buttons end>
      <button ion-button icon-only padding (click)="showFilter()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button icon-only padding (click)="doneSelecting()">
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar debounce="1000" placeholder="Search foods" [(ngModel)]="searchQuery" (ionInput)="refreshItems()" (ionCancel)="clearSearch($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of foods">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [checked]="selectedFoods.indexOf(item) !== -1" (ionChange)="toggleItem(item)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
