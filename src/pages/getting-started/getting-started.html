<ion-header>
  <ion-navbar>
    <ion-title>Getting started</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides class="slider" pager>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.png" class="slide__image" />
      <h2 class="slide-title">Welcome to the Health Guide!</h2>
      <p class="slide__description">
        The app was designed to apply the principles of Ayurveda and Herbert Shelton's Hygienic system in order restore and maintain
        physical, mental, and emotional health and equilibrium, based on your unique constitution.
      </p>
      <button ion-button large clear icon-right color="primary" (click)="takeQuiz()">
        Let's get started!
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
