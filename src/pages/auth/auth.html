<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="createAccount()">Create account</button>
  </div>

  <div padding>
    <button ion-button color="primary" block (click)="fbAuth()">Facebook Auth</button>
  </div>

  <div padding>
    <button ion-button color="danger" block (click)="googleAuth()">Google Auth</button>
  </div>
</ion-content>
