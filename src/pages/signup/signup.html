<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-list>
          <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)" class="form">
            <img src="assets/icon/favicon.ico" class="form__image">
            <ion-row>
              <ion-col width-50 no-padding>
                <ion-item>
                  <ion-label for="firstName" floating>First name</ion-label>
                  <ion-input type="text" id="firstName" formControlName="firstName"></ion-input>
                </ion-item>
                <error-message [control]="firstName"></error-message>
              </ion-col>
              <ion-col width-50 no-padding>
                <ion-item>
                  <ion-label for="lastName" floating>Last name</ion-label>
                  <ion-input type="text" id="lastName" formControlName="lastName"></ion-input>
                </ion-item>
                <error-message [control]="lastName"></error-message>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col no-padding>
                <ion-item>
                  <ion-label for="username" floating>Username</ion-label>
                  <ion-input type="text" id="username" formControlName="username"></ion-input>
                </ion-item>
                <error-message [control]="username"></error-message>
                <ion-item>
                  <ion-label for="email" floating>Email</ion-label>
                  <ion-input type="email" id="email" formControlName="email"></ion-input>
                </ion-item>
                <error-message [control]="email"></error-message>
                <ion-item>
                  <ion-label for="password" floating>Password</ion-label>
                  <ion-input type="password" id="password" formControlName="password"></ion-input>
                </ion-item>
                <error-message [control]="password"></error-message>
                <br/>
                <button ion-button block type="submit" [disabled]="!signupForm.valid">Sign Up</button>
                <br/>
                <div class="form__links">
                  Already have an account? <a navPop>Log in</a>
                </div>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
